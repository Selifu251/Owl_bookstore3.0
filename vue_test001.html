<!DOCTYPE html>
<html>
    <head>
        <title>Vue Test 001</title>
        <meta charset="utf8">
    </head>
    <body>
        <div id="title">
            <h1>Vue Test</h1>
            <hr />
        </div>
        <div id="vue_test">
            <div id="vue_test1">
                <h2>Vue 基本</h2>
                <div id="root">
                    {{message}}
                </div>
            </div>
            <div id="vue_test2">
                <h2>v-bind</h2>
                <div id="root2">
                    <span v-bind:title="message">
                        鼠標懸停幾秒查看提示信息
                    </span>
                </div>
            </div>
            <div id="vue_test3">
                <h2>v-if</h2>
                <div id="root3">
                    <p v-if="seen">現在 v-if 是 true</p>
                </div>
            </div>
            <div id="vue_test4">
                <h2>v-for</h2>
                <diV id="root4">
                    <ol>
                        <li v-for="todo in todos">
                            {{todo.text}}
                        </li>
                    </ol>
                </diV>
            </div>
            <div id="vue_test5">
                <h2>v-on</h2>
                <div id="root5">
                    <p>{{message}}</p>
                    <button v-on:click="reverseMessage">反轉消息</button>
                </div>
            </div>
            <div id="vue_test6">
                <h2>v-model</h2>
                <div id="root6">
                    <p>{{message}}</p>
                    <input v-model="message">
                </div>
            </div>
            <hr />
        </div>
        <div id="vue_ex">
            <div id="vue_component">
                <h2>Component</h2>
                <div id="root7">
                    <ol>
                        <todo-item
                            v-for="item in groceryList"
                            v-bind:todo="item"
                            v-bind:key="item.id"
                        ></todo-item>
                    </ol>
                </div>
            </div>
            <div id="vue_data">
                <h2>vue data</h2>
                <div id="root8">
                    <h3>{{id}}</h3>
                    <p>{{name}}</p>
                </div>
            </div>
            <div id="vue_creates">
                <div id="beforeCreate">
                    <h2>生命週期</h2>
                    <div id="root9">{{title}}</div>
                </div>
            </div>
        </div>
        <div id="vue_dom">
            <div id="vue_html">
                <h2>v-html</h2>
                <div id="root10">
                    <p>Using mustaches: {{rawHtml}}</p>
                    <p>Using v-html directive:<span v-html="rawHtml"></span></p>
                </div>
            </div>
        </div>
    </body>

    <script src="vue/vue.js"></script>
    <!-- root1 -->
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                message: 'Hello Vue >M<'
            }
        })

        var app2 = new Vue({
            el: '#root2',
            data: {
                message: '頁面家載'+ new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#root3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#root4',
            data: {
                todos: [
                    {text: 'JavaScript'},
                    {text: 'React'},
                    {text: 'Vue'}
                ]
            }
        })

        var app5 = new Vue({
            el: '#root5',
            data:{
                message: 'Hello Vue.js!'
            },
            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#root6',
            data:{
                message: '請輸入密碼'
            }
        })
    </script>
    <!--// root6 -->
    <!-- root7 -->
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template: '<li>{{todo.text}}</li>'
        });
        var app7 = new Vue({
            el: '#root7',
            data:{
                groceryList:[
                    {id:0,text:"可可"},
                    {id:1,text:"紅茶"},
                    {id:2,text:"咖啡"}
                ]
            }
        });

        var data={
            id:1,
            name:"Jhon"
        }

        var app8 = new Vue({
            el: '#root8',
            data:data
        });

        console.log(app8.$data)

        var app9_data={
            title: "生命週期"
        }
        var app9 = new Vue({
            el: "#root9",
            data: app9_data,
            created:function(){
                console.log("created")
            },
            beforeCreate: function(){
                console.log("beforeCreate")
            },
            mounted:function(){
                console.log("mounted")
            },
            beforeMount:function(){
                console.log("beforeMount")
            },
            updated:function(){
                console.log("updated")
            },
            beforeUpdate:function(){
                console.log("beforeUpdate")
            }
        });
        console.log("生命週期改變前"+"@"+app9.title);
        app9.title="生命週期2";
        console.log("生命週期改變後"+"@"+app9.title);
    </script>
    <!--// root9  -->
    <!-- root10 -->
    <script>
        var app10 = new Vue({
            el: "#root10",
            data: {
                rawHtml: "<div><h1>AAAA</h1></div>"
            }
        })
    </script>
    <!--// root10  -->
</html>
